<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajador Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Dashboard de Trabajador - Bienvenido</h1>
            <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" id="solicitarPermiso">Solicitar Permiso</a>
                    <a href="#" class="list-group-item list-group-item-action" id="visualizarPermisos">Visualizar Permisos Activos</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="contentArea">
                    <!-- Contenido dinámico según selección -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
